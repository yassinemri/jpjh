<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
<head>
  <title>Clients management</title>
</head>

<body>

        <h:form id="formEdit">
            <h3>Add new Client</h3>
        	<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                
                <p:outputLabel for="fname" value="First name:"/>
                <p:inputText id="fname" value="#{clientBean.client.fname}" />
                
                <p:outputLabel for="lname" value="Last name:"/>
                <p:inputText id="lname" value="#{clientBean.client.lname}" />
               	
               	<p:outputLabel for="email" value="email:"/>                
                <p:inputText id="email" value="#{clientBean.client.email}" />
               	
               	<p:outputLabel for="bday" value=" Birth day:"/>
                <p:inputText id="bday" value="#{clientBean.client.bday}" />
                
                <p:commandButton value="save" action="#{clientBean.addClient}" ajax="false" styleClass="ui-priority-primary"/>
                
            </p:panelGrid>
        </h:form>

</body>

</html>
